          column: course_practice_id
          table:
            schema: public
            name: practice_to_student
  computed_fields:
    - name: is_open
      definition:
        function:
          schema: public
          name: is_open_practice_to_course_fn
      comment: ''
  insert_permissions:
    - role: teacher
      permission:
        check: {}
        columns:
          - close_date
          - course_id
          - id
          - open_date
          - practice_id
        backend_only: false
  select_permissions:
    - role: student
      permission:
        columns:
          - close_date
          - course_id
          - created_at
          - id
          - open_date
          - practice_id
          - updated_at
        computed_fields:
          - is_open
        filter:
          course:
            student_to_courses:
              student:
                user_id:
                  _eq: X-Hasura-User-Id
    - role: teacher
      permission:
        columns:
          - id
          - course_id
          - practice_id
          - open_date
