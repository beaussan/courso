    - role: teacher
      permission:
        filter: {}
  event_triggers:
    - name: on_practice_to_promo_created
      definition:
        enable_manual: false
        insert:
          columns: '*'
      retry_conf:
        num_retries: 3
        interval_sec: 20
        timeout_sec: 120
      webhook_from_env: WEBHOOK_MASTER_URL
