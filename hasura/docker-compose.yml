version: '3.6'
services:
  postgres:
    image: postgres:12
    container_name: courso_postgresql
    restart: always
    volumes:
      - db_courso:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
  graphql-engine:
    image: hasura/graphql-engine:v1.3.3
    container_name: courso_hasura
    ports:
      - '8080:8080'
    depends_on:
      - 'postgres'
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'false' # set to "false" to disable console
      HASURA_GRAPHQL_JWT_SECRET: '{"type":"RS512", "key": "${JWT_PUBLIC_KEY}" }'
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      HASURA_GRAPHQL_ADMIN_SECRET: '${HASURA_GRAPHQL_ADMIN_SECRET}'
      WEBHOOK_MASTER_URL: '${HASURA_WEBHOOK_MASTER_TOKEN}'
      WEBHOOK_MASTER_TOKEN: '${HASURA_ACTION_MASTER_TOKEN}'
      ACTION_MASTER_URL: '${HASURA_WEBHOOK_MASTER_URL}'
      ACTION_MASTER_TOKEN: '${HASURA_ACTION_MASTER_TOKEN}'

volumes:
  db_courso:
